<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <title>FoodMap</title>
</head>
<body>
  <div class="screen-splash">
    <div class="text-lg-foodmap lg-foodmap text-center"><img class="text-lg-foodmap" src="assets\lg-foodmap.png" width="260"></div>
  </div>
  <div class="screen-main">
    <header>
        <nav class="navbar navbar-light bg-foodmap">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="assets\lg-foodmap-branco.png" width="160" alt="">
            </a>
          </div>
        </nav>
    </header>
    <div class="container">
      <div class="row m-2">
        <div class="col-12 border-foodmap p-2">
          <div id="map"></div>
        </div>
      </div>
      <div class="row m-2 pt-2 pb-2">
        <div class="col-12 p-0">
          <!-- Search form -->
          <h3 class="text-foodmap font-weight-light text-left">Encontre o restaurante mais próximo à você!</h3>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-12 p-0">
          <div class="input-group md-form form-sm form-2 pl-0">
              <input class="form-control form-control-foodmap my-0 py-1 border-foodmap search-item" type="text" placeholder="Filtrar pelo tipo de comida" aria-label="Search">
              <div class="input-group-append">
                <button class="input-group-text" id="search"><i class="fa fa-search text-white" aria-hidden="true"></i></button>
              </div>
          </div>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-12 p-0">
          <ul id="food-thumbs" class="d-flex flex-wrap pt-3 pl-0 pr-0">
            <!-- função imageList criada dinamicamente no app.js -->
          </ul>
        </div>
      </div>
    </div>

  <!-- Modal open-modal-->
  <div class="modal fade" id="open-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-danger" role="document">
      <!--Content-->
      <div class="modal-content">
          <!--Header-->
          <div class="modal-header border-0">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true" class="white-text">&times;</span>
              </button>
          </div>

          <!--Body-->
          <div class="modal-body text-center">
              <!-- Conteúdo montado dinamicamente -->
          </div>

          <!--Footer-->
          <div class="modal-footer justify-content-center border-0">
              <a href="#" role="button" class="btn btn-danger">Faça seu pedido! <i class="fas fa-utensils ml-1"></i></a>
          </div>
      </div>
      <!--/.Content-->
  </div>
  </div>
  <!-- Modal open-modal -->

  <script src="js/data.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9eXFT5I4peRaum9Y9rMjcRI990dcOla4&callback=initMap"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>

</body>
</html>
